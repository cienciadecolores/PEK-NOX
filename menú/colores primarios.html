<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Colores Primarios</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Coral+Pixels&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1: #0f1424;
    --bg2: #1b2547;
    --text:#eaf2ff;
    --shadow: rgba(0,0,0,.45);
  }

  *{box-sizing:border-box;}
  body{
    margin: 0;
    background-image: url(https://i.redd.it/z311onn6wmqc1.gif);
    background-size: cover;
    font-family: 'Press Start 2P', cursive;
    color: var(--text);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    width: 100%;
    height: 50%;
    background-image: url("C:/Users/HP HOME/Documents/Página web código y ejemplo/index/Crayolas.png");
    background-position-y:26px;
    background-position-x: 19px;
    border-radius: 30px;
  }

  .osito, .pixel2 {
    background-color: #fff;
    border-radius: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    width: 160px;
    text-align: center;
    height: 50%;
    border: 5px solid transparent;
    background: linear-gradient(white, white) padding-box, 
                linear-gradient(to right, red, orange, yellow, green, cyan, blue, violet) border-box;
    transition: transform 0.3s;
  }

  .osito { margin-right: 10px; left: 15px; position: relative; }
  .pixel2 { left: -25px; position: relative; }
  .osito:hover, .pixel2:hover { transform: scale(1.03); }

  h1 {
    font-family: 'Press Start 2P', cursive;
    font-size: 48px;
    color: #ffcc00;
    text-shadow:
      2px 2px #ff0000,
      -2px 2px #ff0000,
      2px -2px #ff0000,
      -2px -2px #ff0000;
    margin: 30px 0;
  }

  .circulo {
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background: conic-gradient(red 0deg 120deg, yellow 120deg 240deg, blue 240deg 360deg);
    cursor: pointer;
    image-rendering: pixelated;
    margin-bottom: 50px;
    position: relative;
    top: 30px;
  }

  .tooltip {
    position: fixed;
    background: #222;
    border: 4px solid white;
    padding: 10px;
    font-size: 12px;
    text-align: center;
    width: 240px;
    opacity: 0;
    z-index: 100;
    image-rendering: pixelated;
    pointer-events: none;
    transition: opacity 0.2s ease, transform 0.2s ease;
  }

  .tooltip img {
    width: 200px;
    height: 200px;
    margin-top: 5px;
    image-rendering: pixelated;
  }

  #backButton {
    position: absolute;
    top: 185px;
    left: 40px;
    font-family: "Coral Pixels", serif;
    background-color: black;
    background: linear-gradient(to right, red);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    border: 3px solid red;
    padding: 5px 12px;
    border-radius: 8px;
    cursor: pointer;
    z-index: 10;
    font-size: 40px;
  }
  #backButton:hover { transform: scale(1.05); transition: transform 0.2s; }
</style>
</head>
<body>

<header>
  <img class="osito" src="C:/Users/HP HOME/Documents/Página web código y ejemplo/index/logo PEK NOX.png" width="150">
  <img class="pixel2" src="C:/Users/HP HOME/Documents/Página web código y ejemplo/index/logo de mi cole.png" width="150">
</header>

<button id="backButton" onclick="history.back()"><a href="C:\Users\HP HOME\Documents\Página web código y ejemplo\menú\menú colores\colores menú.html">Atrás</a></button>

<h1>Colores Primarios</h1>
<div class="circulo" id="circulo"></div>
<div id="tooltip" class="tooltip"></div>

<script>
const circulo = document.getElementById("circulo");
const tooltip = document.getElementById("tooltip");

const colores = [
  {name: "Rojo", degStart: 0, degEnd: 120, img: "https://i.redd.it/j724lqrd555d1.gif"},
  {name: "Amarillo", degStart: 120, degEnd: 240, img: "https://i.pinimg.com/originals/8a/8b/27/8a8b2781551437b052d0ce67c355188e.gif"},
  {name: "Azul", degStart: 240, degEnd: 360, img: "https://i.pinimg.com/originals/bb/58/06/bb580655d068538d8b02848c4ea241b4.gif"}
];

circulo.addEventListener("mousemove", e => {
  const rect = circulo.getBoundingClientRect();
  const cx = rect.left + rect.width/2;
  const cy = rect.top + rect.height/2;
  const dx = e.clientX - cx;
  const dy = e.clientY - cy;
  const distance = Math.sqrt(dx*dx + dy*dy);

  if(distance > rect.width/2){
    tooltip.style.opacity = 0;
    return;
  }

  let angle = Math.atan2(dy, dx) * 180 / Math.PI;
  angle = (angle + 90 + 360) % 360;

  let color = colores.find(c => angle >= c.degStart && angle < c.degEnd);

  if(color){
    tooltip.innerHTML = `${color.name}<br><img src="${color.img}" alt="${color.name}">`;
    tooltip.style.opacity = 1;
    tooltip.style.left = (e.pageX + 15) + "px";

    if(e.clientY < window.innerHeight / 2){
      tooltip.style.top = (e.pageY + 15) + "px"; // debajo
    } else {
      tooltip.style.top = (e.pageY - tooltip.offsetHeight - 15) + "px";
    }
  }
});

circulo.addEventListener("mouseleave", () => {
  tooltip.style.opacity = 0;
});
</script>


</body>
</html>
