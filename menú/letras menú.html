.wrap{

  .caja{

  .caja::before{
    content:"";
    position:absolute;
    inset:0;
    border-radius:15px;
    padding:3px;
    background: linear-gradient(to right, red, orange, gold, limegreen, skyblue, violet);
    -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
            mask-composite: exclude;
    z-index:-1;
  }

  .caja:hover {
    transform: scale(1.08);
  }
  @keyframes latido {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
