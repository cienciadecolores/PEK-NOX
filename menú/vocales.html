<script>
const abecedario = [
  {letra:'A', palabra:'Agua', color:'#FF0000', img:'https://i.gifer.com/3ZyL.gif', audio:'https://www.soundjay.com/button/beep-01a.mp3'},
  {letra:'E', palabra:'Espacio', color:'#00FFFF', img:'https://i.pinimg.com/originals/ef/e9/26/efe926ee0e98525d7d1567a54ad3e39f.gif', audio:'https://www.soundjay.com/button/beep-05.mp3'},
  {letra:'I', palabra:'Iglesia', color:'#FF6666', img:'https://i.pinimg.com/originals/db/6f/61/db6f61f85eda0a775e8b9cc95f5c8c76.gif', audio:'https://www.soundjay.com/button/beep-09.mp3'},
  {letra:'O', palabra:'Oro', color:'#FF00CC', img:'https://i.pinimg.com/originals/c7/65/f8/c765f810a278017e55343b31762e7a21.gif', audio:'https://www.soundjay.com/button/beep-16.mp3'},
  {letra:'U', palabra:'Unicornio', color:'#3399FF', img:'https://i.pinimg.com/originals/5f/c1/24/5fc124f4817023d53038e638b79bf53a.gif', audio:'https://www.soundjay.com/button/beep-22.mp3'},
];

const fila = document.getElementById('abecedario');
const popupContainer = document.getElementById('popupContainer');

let popupAbierto = null;

abecedario.forEach(item => {
  const div = document.createElement('div');
  div.className = 'letra';
  div.style.backgroundColor = item.color;
  div.textContent = item.letra;

  const popup = document.createElement('div');
  popup.className = 'popup';
  popup.innerHTML = `
    <h3 style="text-align: center;">${item.letra} - ${item.palabra}</h3>
    <img src="${item.img}" alt="${item.letra}">
    <audio controls><source src="${item.audio}" type="audio/mpeg"></audio>
  `;
  popupContainer.appendChild(popup);

  div.addEventListener('click', () => {
    if (popupAbierto === popup) {
      popup.style.display = 'none';
      popupAbierto = null;
      return;
    }

    if (popupAbierto) popupAbierto.style.display = 'none';

    popup.style.display = 'block';
    popupAbierto = popup;

    const rect = div.getBoundingClientRect();
    const screenMiddle = window.innerWidth / 2;

    if (rect.left > screenMiddle) {
      popup.style.left = (rect.left - 230) + 'px';
    } else {
      popup.style.left = (rect.left + rect.width + 10) + 'px';
    }

    const scrollY = window.scrollY || document.documentElement.scrollTop;
    popup.style.top = (rect.top + scrollY) + 'px';

    popup.scrollIntoView({ behavior: 'smooth', block: 'center' });
    window.scrollBy({ top: 200, behavior: 'smooth' });
  });

  fila.appendChild(div);
});
</script>
