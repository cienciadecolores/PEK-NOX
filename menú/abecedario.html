const fila = document.getElementById('abecedario');
const popupContainer = document.getElementById('popupContainer');

let popupAbierto = null; // Track popup abierto

abecedario.forEach(item => {
  const div = document.createElement('div');
  div.className = 'letra';
  div.style.backgroundColor = item.color;
  div.textContent = item.letra;

  const popup = document.createElement('div');
  popup.className = 'popup';
  popup.innerHTML = `
    <h3 style="text-align: center;">${item.letra} - ${item.palabra}</h3>
    <img src="${item.img}" alt="${item.letra}">
    <audio controls><source src="${item.audio}" type="audio/mpeg"></audio>
  `;
  popupContainer.appendChild(popup);

  div.addEventListener('click', () => {
    if (popupAbierto === popup) {
      popup.style.display = 'none';
      popupAbierto = null;
      return;
    }

    if (popupAbierto) popupAbierto.style.display = 'none';

    popup.style.display = 'block';
    popupAbierto = popup;

    const rect = div.getBoundingClientRect();
    const screenMiddle = window.innerWidth / 2;

    if (rect.left > screenMiddle) {
      popup.style.left = (rect.left - 210) + 'px';
    } else {
      popup.style.left = (rect.left + rect.width + 10) + 'px';
    }

    const scrollY = window.scrollY || document.documentElement.scrollTop;
    popup.style.top = (rect.top + scrollY) + 'px';

    popup.scrollIntoView({ behavior: 'smooth', block: 'center' });
    window.scrollBy({ top: 150, behavior: 'smooth' });
  });

  fila.appendChild(div);
});
